<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share Native</title>
    <!-- OGG -->
    <meta property=og:url content="https://phuleshahuambedkars.com/whatsapp_share_button_test.html" /> <!-- your  url -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content=" Add here Youre Title " /> <!-- your  Title -->
    <meta property="og:description" content="Add here Youre Description " /> <!-- your  Description -->
    <meta property="og:image" content="https://phuleshahuambedkars.com/my_test_image.jpg" /> <!-- your  Image url  -->
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>

    <button class="container" onclick="share()">Share</button>

    <script>
        function share() {
                    // Check for Web Share api support
            if (navigator.share) {
                     // Browser supports native share api
                navigator.share({
                    file: "https://phuleshahuambedkars.com/my_test_image.jpg",
                    title: "coba file web share native",
                    text: "ini web share native",
                    url: "https://phuleshahuambedkars.com/whatsapp_share_button_test.html"

                }).then(() => {
                console.log('Thanks for sharing!');
                })
                .catch((err) => console.error(err));
            } else {
            // Fallback
            alert("The current browser does not support the share function. Please, manually share the link")
            }
        }
    </script>

</body>

</html>
